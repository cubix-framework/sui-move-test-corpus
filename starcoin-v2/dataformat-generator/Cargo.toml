# Starcoin VM1 Data Format Generator
#
# Generated files:
# - etc/starcoin_types.yml      - VM1 types schema
# - etc/onchain_events.yml      - On-chain event types

[package]
name = "starcoin-dataformat-generator"
version = "2.1.1"
edition = "2021"
build = "build.rs"
publish = false

[build-dependencies]
serde-reflection = { workspace = true }
serde_yaml = "0.8.26"
# Pure VM1 types only - no VM2 dependencies
starcoin-vm-types = { path = "../vm/types", package = "starcoin-vm1-vm-types" }
starcoin-crypto = { workspace = true }
bcs-ext = { workspace = true }
move-core-types = { workspace = true }
bcs = "0.1.5"

