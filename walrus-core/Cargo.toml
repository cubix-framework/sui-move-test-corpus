[workspace.lints.rust]
future_incompatible = "warn"
missing_debug_implementations = "warn"
missing_docs = "warn"
nonstandard_style = "warn"
unexpected_cfgs = { level = "allow", check-cfg = ['cfg(msim)'], priority = 1 }
unused = "warn"

[workspace.lints.clippy]
cast_lossless = "warn"
cast_possible_truncation = "warn"
cast_possible_wrap = "warn"
empty_structs_with_brackets = "warn"
unused_async = "warn"
unwrap_used = "warn"

[profile.release]
panic = 'abort'

[profile.dev]
panic = 'abort'

[profile.test-opt]
inherits = "test"
# the small extra compilation time for opt-level 1 is worth it to give >5x speedup for simulator
# tests and major speedup for other tests.
opt-level = 1

[profile.simulator]
debug = true
debug-assertions = true
inherits = "test-opt"
overflow-checks = true
panic = 'abort'

[profile.release-antithesis]
debug = 1 # Keep debug symbols
inherits = "release"
strip = 'debuginfo' # remove extensive debug info to keep the binary size smaller
