  "crates/typed-store",
  "crates/walrus-core",
  "crates/walrus-e2e-tests",
  "crates/walrus-indexer",
  "crates/walrus-proc-macros",
  "crates/walrus-proxy",
  "crates/walrus-sdk",
  "crates/walrus-service",
  "crates/walrus-simtest",
